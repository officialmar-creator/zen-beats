<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ZenBeats</title>
    
    <!-- PWA Primary Tags -->
    <meta name="theme-color" content="#0ea5e9">
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Specific Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZenBeats">
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1552728089-57bdde30937c?w=192&h=192&fit=crop">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        .dark {
            --bg-color: #020617;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --card-bg: #0f172a;
            --border-color: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        input[type='range'] {
            -webkit-appearance: none;
            background: transparent;
            width: 100%;
            height: 40px; 
            cursor: pointer;
        }
        
        input[type='range']::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: #cbd5e1;
            border-radius: 3px;
        }

        .dark input[type='range']::-webkit-slider-runnable-track {
            background: #1e293b;
        }
        
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #0ea5e9;
            margin-top: -9px;
            border: 3px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark input[type='range']::-webkit-slider-thumb {
            border-color: #020617;
            background: #0284c7;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
